<!-- An illustration of the temporary variable leakage that happens due to the use of the var variable(function scoped). We can use "let and const" as they are block scoped and prevents the leakage problem"  
<title> let and </title>
</head>
<body>
<script>
	/*var width=100;
	console.log(width);

	var width=200;
	console.log(width);*/

	function setWidth()
	{
		var width = 100;
		console.log(width);
	}
	setWidth();

	var age=100;
	if(age>12)
	{
		const dogYears=age*7;
		console.log(` You are ${dogYears} dog years old!`);
	}


	let height=200;
	const key='abc123';

</script>
</body>
</html>
